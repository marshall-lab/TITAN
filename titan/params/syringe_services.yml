syringe_services:
  timeline:
    type: definition
    fields:
      time_start:
        type: int
        description: "What time to start this prevalence of syringe services program"
        min: 1
      time_stop:
        type: int
        description: "What time to stop this prevalence of syringe services program"
        min: 1
      num_slots_start:
        type: int
        description: "Cap for number of available slots in SSP"
        min: 0
      num_slots_stop:
        type: int
        description: "Cap for number of available slots in SSP"
        min: 0
      risk:
        type: float
        description: "Risk of unsafe sharing for agents enrolled in the SSP"
        min: 0.0
        max: 1.0
    default:
      ssp_default:
        time_start: 1
        time_stop: 2
        num_slots_start: 0
        num_slots_stop: 0
        risk: 0.02
