needle_exchange:
  type: definition
  fields:
    start:
      type: int
      description: "What time to start this prevalence of needle exchange"
    stop:
      type: int
      description: "What time to stop this prevalence of needle exchange"
    prevalence:
      type: float
      description: "Percentage of injecting agents using needle exchange"
      min: 0.0
      max: 1.0
  default:
    exchange_open:
      start: 0
      stop: 0
      prevalence: 0.0


