needle_exchange:
  type: definition
  fields:
    start:
      type: int
      description: "What time to start this prevalence of needle exchange"
    stop:
      type: int
      description: "What time to stop this prevalence of needle exchange"
    prevalence:
      type: int
      description: "Cap for number of available slots in SNE"
    discontinue:
      type: float
      description: "Probability of agent discontinuing SNE per time step"
      min: 0.0
      max: 1.0
    enroll:
      type: float
      description: "Probability of agent starting SNE per time step if there are available slots"
      min: 0.0
      max: 1.0

  default:
    exchange_open:
      start: 0
      stop: 0
      prevalence: 0


