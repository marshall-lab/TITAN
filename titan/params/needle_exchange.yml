needle_exchange:
  type: definition
  fields:
    start:
      type: int
      description: "What time to start this prevalence of needle exchange"
    stop:
      type: int
      description: "What time to stop this prevalence of needle exchange"
    prevalence:
      type: int
      description: "Cap for number of available slots in SSP"
    risk:
      type: float
      description: "Risk of unsafe sharing for agents enrolled in the SSP"

  default:
    exchange_open:
      start: 0
      stop: 0
      prevalence: 0
      risk: 0.02


