agent_zero:
  interaction_type:
    description: "Interaction type that bonds must have in initializing agent 0"
    type: enum
    values:
      - injection
      - sex
      - pca
    default: injection
  num_partners:
    type: int
    description: "Minimum number of partners for agent 0."
    default: 4
  start_time:
    type: int
    description: "Time to insert the infection for agent 0"
    default: 1
  dx_scalar:
    type: float
    description: "Increase in diagnoses for time steps after agent_zero"
    default: 1.0
  dx_time:
    type: int
    description: "Number of time steps to increase diagnoses after agent_zero"
    default: 0
