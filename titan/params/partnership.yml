partnership:
  sex:
    frequency:
      type:
        type: enum
        description: "Whether to use distribution or bins for frequency"
        default: bins
        values:
          - bins
          - distribution
      bins:
        type: bin
        description: "Binned probabilities of frequencies"
        fields:
          prob:
            type: float
            min: 0.0
            max: 1.0
          min:
            type: int
            min: 0
          max:
            type: int
            min: 0
        default:
          1:
            prob: 0.585
            min: 1
            max: 6
          2:
            prob: 0.701
            min: 7
            max: 12
          3:
            prob: 0.822
            min: 13
            max: 24
          4:
            prob: 0.882
            min: 25
            max: 36
          5:
            prob: 1.0
            min: 37
            max: 48
      distribution:
        dist_type:
          type: enum
          description: "Type of distribution to use for partnerships if type is distribution. See https://numpy.org/doc/stable/reference/random/generator.html#numpy.random.Generator for function information"
          values:
            - gamma
            - beta
            - poisson
            - uniform
            - set_value
          default: poisson
        var_1:
          type: float
          description: "First variable of np function for chosen distribution"
          min: 0.0
          default: 0.0
        var_2:
          type: float
          description: "Second variable of np function for chosen distribution"
          min: 0.0
          default: 1
    haart_scaling:
      type: sub-dict
      description: "Scaling factor on HIV transmission for a given haart adherence"
      keys:
        - sex_types
      default:
        type: bin
        description: "Binned scalar for HIV transmission"
        fields:
          prob:
            type: float
            min: 0.0
            max: 1.0
        default:
          0:
            prob: 1.0
          1:
            prob: 1.0
          2:
            prob: 0.8
          3:
            prob: 0.4
          4:
            prob: 0.2
          5:
            prob: 0.0
    acquisition:
      type: sub-dict
      description: "Probability of HIV negative partner acquiring HIV given their preferred sex position"
      keys:
        - sex_types
      default:
        versatile:
          type: float
          description: Probability for hiv acquisition for a given sex type for versatile role
          min: 0.0
          max: 1.0
          default: 0.00745
        insertive:
          type: float
          description: Probability hiv acquisition for a given sex type for insertive role
          min: 0.0
          max: 1.0
          default: 0.0011
        receptive:
          type: float
          description: Probability for hiv acquisition for a given sex type for receptive role
          min: 0.0
          max: 1.0
          default: 0.0138
  injection:
    frequency:
      distribution:
        type: enum
        values:
          - poisson
          - gamma
          - uniform
          - set_value
        default: poisson
      var_1:
        type: float
        default: 0.0
      var_2:
        type: float
        default: 0.0
    transmission:
      base:
        type: float
        description: base rate for hiv transmission from injection acts
        min: 0.0
        max: 1.0
        default: 0.007
      haart_scaling:
        type: bin
        description: Scale on base hiv transmission given haart adherence
        fields:
          scale:
            type: float
            min: 0
        default:
          0:
            scale: 1
          1:
            scale: 1
          2:
            scale: 0.8
          3:
            scale: 0.4
          4:
            scale: 0.2
          5:
            scale: 0.03
  ongoing_duration:
    default: 1
    description: Relationship duration past which the relationship is considered "ongoing".  Used for CDCWomen and CDCmsm prep eligibility.
    type: int
    min: 0
  duration:
    type: sub-dict
    keys:
      - bond_types
    description: "Duration of relationships given bond type"
    default:
      type:
        type: enum
        description: "Whether to use a distribution or bins for partnership durations"
        values:
          - bins
          - distribution
        default: bins
      distribution:
        dist_type:
          type: enum
          description: "Type of distribution to use for partnership durations if type is distribution. See https://numpy.org/doc/stable/reference/random/generator.html#numpy.random.Generator for function information"
          values:
            - gamma
            - beta
            - poisson
            - uniform
            - set_value
          default: gamma
        var_1:
          type: float
          description: "First variable of np function for chosen distribution."
          min: 0.0
          default: 0.0
        var_2:
          type: float
          description: "Second variable of np function for chosen distribution."
          min: 0.0
          default: 0.0
        mean:
          type: float
          description: "Mean of distribution, used to calculate partners per timestep from partners per year"
          min: 0.0
          default: 0.0
      bins:
        type: bin
        description: "Binned probabilities of length of a partnership's sexual durations"
        fields:
          prob:
            type: float
            min: 0.0
            max: 1.0
          min:
            type: int
            min: 0
          max:
            type: int
            min: 0
        default:
          1:
            prob: 0.585
            min: 1
            max: 6
          2:
            prob: 0.701
            min: 7
            max: 12
          3:
            prob: 0.822
            min: 13
            max: 24
          4:
            prob: 0.882
            min: 25
            max: 36
          5:
            prob: 1.0
            min: 37
            max: 48
