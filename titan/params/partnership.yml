partnership:
  sex:
    frequency:
      type: bin
      description: "Binned probabilities of number of sex acts of a partnership at a given time step"
      fields:
        prob:
          type: float
          min: 0.0
          max: 1.0
        min:
          type: int
          min: 0
        max:
          type: int
          min: 0
      default:
        1:
          prob: 0.585
          min: 1
          max: 6
        2:
          prob: 0.701
          min: 7
          max: 12
        3:
          prob: 0.822
          min: 13
          max: 24
        4:
          prob: 0.882
          min: 25
          max: 36
        5:
          prob: 1.0
          min: 37
          max: 48
    haart_scaling:
      type: sub-dict
      description: "Scaling factor on HIV transmission for a given haart adherence"
      keys:
        - sex_types
      default:
        type: bin
        description: "Binned scalar for HIV transmission"
        fields:
          prob:
            type: float
            min: 0.0
            max: 1.0
        default:
          0:
            prob: 1.0
          1:
            prob: 1.0
          2:
            prob: 0.8
          3:
            prob: 0.4
          4:
            prob: 0.2
          5:
            prob: 0.0
    acquisition:
      type: sub-dict
      description: "Probability of HIV negative partner acquiring HIV given their preferred sex position"
      keys:
        - sex_types
      default:
        versatile:
          type: float
          description: Probability for hiv acquisition for a given sex type for versatile role
          min: 0.0
          max: 1.0
          default: 0.00745
        insertive:
          type: float
          description: Probability hiv acquisition for a given sex type for insertive role
          min: 0.0
          max: 1.0
          default: 0.0011
        receptive:
          type: float
          description: Probability for hiv acquisition for a given sex type for receptive role
          min: 0.0
          max: 1.0
          default: 0.0138
  injection:
    frequency:
      type: bin
      description: "Binned probabilities of frequency of a partnership's syringe sharing"
      fields:
        prob:
          type: float
          min: 0.0
          max: 1.0
        min:
          type: int
          min: 0
        max:
          type: int
          min: 0
      default:
        1:
          prob: 1.0
          min: 1
          max: 6
    transmission:
      type: bin
      description: Binned probabilities of transmission from syringe sharing given haart adherence
      fields:
        prob:
          type: float
          min: 0
          max: 1
      default:
        0:
          prob: 0.007
        1:
          prob: 0.007
        2:
          prob: 0.0056
        3:
          prob: 0.0028
        4:
          prob: 0.0014
        5:
          prob: 0.0002
  interaction:
    type: sub-dict
    keys:
      - bond_types
    description: Binned probabilities by relationship type of interaction at a given time step
    default:
      type: bin
      description: Binned probabilities of interaction at a given time step
      fields:
        prob:
          type: float
          min: 0
          max: 1
        min:
          type: int
          min: 0
        max:
          type: int
          min: 0
      default:
        1:
          prob: 0.306
          min: 0
          max: 0
        2:
          prob: 0.144
          min: 1
          max: 1
        3:
          prob: 0.067
          min: 2
          max: 2
        4:
          prob: 0.106
          min: 4
          max: 4
        5:
          prob: 0.150
          min: 5
          max: 29
        6:
          prob: 1.0
          min: 30
          max: 30
  ongoing_duration:
    default: 1
    description: Relationship duration past which the relationship is considered "ongoing".  Used for CDCWomen and CDCmsm prep eligibility.
    type: int
    min: 0
  duration:
    type: sub-dict
    keys:
      - bond_types
    description: "Duration of relationships given bond type"
    default:
      type:
        type: enum
        description: "Whether to use a distribution or bins for partnership durations"
        values:
          - bins
          - distribution
        default: distribution
      distribution:
        dist_type:
          type: enum
          description: "Type of distribution to use for partnership durations if type is distribution. See https://numpy.org/doc/stable/reference/random/generator.html#numpy.random.Generator for function information"
          values:
            - gamma
            - beta
            - poisson
            - uniform
            - set_value
          default: gamma
        var_1:
          type: float
          description: "First variable of np function for chosen distribution."
          min: 0.0
          default: 0.0
        var_2:
          type: float
          description: "Second variable of np function for chosen distribution."
          min: 0.0
          default: 0.0
        mean:
          type: float
          description: "Mean of distribution, used to calculate partners per timestep from partners per year"
          min: 0.0
          default: 0.0
      bins:
        type: bin
        description: "Binned probabilities of length of a partnership's sexual durations"
        fields:
          prob:
            type: float
            min: 0.0
            max: 1.0
          min:
            type: int
            min: 0
          max:
            type: int
            min: 0
        default:
          1:
            prob: 0.585
            min: 1
            max: 6
          2:
            prob: 0.701
            min: 7
            max: 12
          3:
            prob: 0.822
            min: 13
            max: 24
          4:
            prob: 0.882
            min: 25
            max: 36
          5:
            prob: 1.0
            min: 37
            max: 48
