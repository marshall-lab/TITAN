# TO_REVIEW should all of these defaults (at least for scaling factors) be 1.0?
calibration:
  partner_turnover:
    default: 0.1333
    description: Scales probability of acquiring a new partner
    type: float
    min: 0
  needle:
    act:
      default: 1.0
      description: Scales number of needle acts during needle transmission
      type: float
      min: 0
    sharing:
      default: 1.0
      description: Scales probability of unsafe needle sharing
      type: float
      min: 0
  sex:
    act:
      default: 1.0
      description: Scales number of sex acts during sex trasmission
      type: float
      min: 0
    partner:
      default: 1.0
      description: Scales probability of partner acquisition
      type: float
      min: 0
  transmission:
    default: 1.0
    description: Scales probability of transmission
    type: float
    min: 0.0
  acute:
    default: 4.3
    description: Infectivity multiplier ratio for acute status infections
    type: float
    min: 0.0
  risk_reduction:
    transmission:
      default: 0.0
      description: risk reduction in transmission probability for agents diagnosed
      type: float
      min: 0
    haart:
      default: 1.0
      description: Scaling factor for effectiveness of ART therapy on transmission probability
      type: float
      min: 0
  test_frequency:
    default: 0.3
    description: Scaling factor for testing frequency
    type: float
    min: 0
  mortality:
    default: 0.5
    description: Scaling factor for all cause mortality rates
    type: float
    min: 0
  aids_progression:
    default: 1.0
    description: Scaling factor for all progresstion to AIDS from HIV rates
    type: float
    min: 0
  haart_coverage:
    default: 0.7
    description: Scaling factor for enrollment on ART probability
    type: float
    min: 0.0
  incarceration:
    default: 1.0
    description: Scaling factor for probability of becoming incarcerated
    type: float
    min: 0
  race_transmission: # TO_REVIEW this assumes two races - will need to rethink
    default: 1.0
    description: Scaling factor for STI transmission of BLACK race
    type: float
    min: 0
  partner_sample_depth:
    default: 100
    description: Sampling depth for partnering algorithm
    type: int
    min: 0
