calibration:
  needle:
    act:
      default: 1.0
      description: Scales number of needle acts during needle transmission
      type: float
      min: 0
  sex:
    act:
      default: 1.0
      description: Scales number of sex acts during sex trasmission
      type: float
      min: 0
