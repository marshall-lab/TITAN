timeline_scaling:
  timeline:
    type: definition
    description: Definition of when to start and stop applying a scalar to a parameter.
    fields:
      parameter:
        type: str
        description: "Them parameter to be scaled. Should be the parameter name with pipes instead of dots (e.g. `prep.discontinue` would be `prep|discontinue`)."
      time_start:
        type: int
        description: "What time to start the scaling of this parameter (inclusive)"
      time_stop:
        type: int
        description: "What time to stop the scaling of this parameter (exclusive)"
      scalar:
        type: float
        description: Scalar to apply to the param during this time period
        default: 1.0
        min: 0
    default:
      ts_default:
        parameter: ts_default
        time_start: 1
        time_stop: 2
        scalar: 1.0
