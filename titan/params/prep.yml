prep:
  type:
    default:
      - Oral
    values:
      - Oral
      - Inj
    description: Type of PrEP used in model
    type: array
  target:
    default: 0.0
    description: Target coverage for PrEP therapy at 10 years
    type: float
    min: 0
    max: 1
  target_as_prob:
    default: false
    description: If prep.target should be treated as a probability instead of a target
    type: boolean
  start_time:
    default: 0
    description: Timestep at which prep should start in the model
    type: int
  efficacy:
    adherent:
      default: 0.96
      description: Probability of PrEP efficacy if agent is adherent
      type: float
      min: 0
      max: 1
    non_adherent:
      default: 0.76
      description: Probabilty of PrEP efficacy if agent is non-adherent
      type: float
      min: 0
      max: 1
  target_model:
    default:
      - Allcomers
    values:
      - Allcomers
      - cdc_women
      - cdc_msm
      - pwid
      - pwid_sex
      - Racial
      - ssp
      - ssp_sex
    description: which models to use to determine who is enrolled in PrEP
    type: array
  half_life:
    default: 40.0
    description: Half life in days of injectable PrEP, used to calculate agent's prep load
    type: float
    min: 0
  peak_load:
    default: 4.91
    description: Maximum prep load that an agent can have (load at injection time step)
    type: float
    min: 0
  lai:
    prob:
      default: 0
      description: Probability of getting long acting injectable prep
      type: float
      min: 0
      max: 1
