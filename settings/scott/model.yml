outputs:
  network:
    calc_network_stats: true
    edge_list: true
model:
  num_pop: 14573
  time:
    num_steps: 60
    burn_steps: 48
  network:
    enable: true
    type: scale_free
  seed:
    run: 15
    ppl: 15

features:
  haart: true
  die_and_replace: true
  syringe_services: true
  agent_zero: true
  partner_tracing: true
  timeline_scaling: true
  assort_mix: true

syringe_services:
  timeline:
    ssp_ramp:
      time_start: 1
      time_stop: 4
      num_slots_start: 0
      num_slots_stop: 305
      risk: 0.02
    ssp_on:
      time_start: 4
      time_stop: 121
      num_slots_start: 305
      num_slots_stop: 305
      risk: 0.02

agent_zero:
  num_partners: 4
  start_time: -47
  fallback: true

hiv:
  dx:
    risk_reduction:
      sex: 0.27
  haart_cap: true
  start: -48
  init: -48

timeline_scaling:
  timeline:
    burn_scale:
      parameter: calibration|test_frequency
      time_start: -47
      time_stop: 0
      scalar: 0.0001
    PWID_dx_scale:
      parameter: demographics|white|PWID|hiv|dx|prob
      time_start: -47
      time_stop: 0
      scalar: 0.0001

classes:
  sex_types:
    HM:
      gender: M
      cis_trans: cis
      sleeps_with:
        - HF
    HF:
      gender: F
      cis_trans: cis
      sleeps_with:
        - HM
  races:
    white:
      hispanic: false
  bond_types:
    Sex:
      acts_allowed:
        - sex
    SexInj:
      acts_allowed:
        - sex
        - injection
    Inj:
      acts_allowed:
        - injection
  drug_types:
    - Inj
    - None
partner_tracing:
  bond_type:
    - Sex
    - Inj
    - SexInj
  start: 2
  stop: 13
  trace_duration: 1
  prob: 1

partnership:
  sex:
    acquisition:
      HM:
        insertive: 0.0004
      HF:
        receptive: 0.0011
    frequency:
      type: distribution
      distribution:
        dist_type: poisson
        vars:
          1:
            value_type: float
            value: 13.1
    haart_scaling:
      HM:
        0:
          prob: 0.83
        1:
          prob: 0.83
        2:
          prob: 0.83
        3:
          prob: 0.83
        4:
          prob: 0.06
        5:
          prob: 0.06
      HF:
        0:
          prob: 0.83
        1:
          prob: 0.83
        2:
          prob: 0.83
        3:
          prob: 0.83
        4:
          prob: 0.06
        5:
          prob: 0.06
  duration:
    Sex:
      type: distribution
      distribution:
        dist_type: set_value
        vars:
          1:
            value: 12100
            value_type: int
        mean: 12100
    SexInj:
      type: distribution
      distribution:
        dist_type: set_value
        vars:
          1:
            value: 121
            value_type: int
        mean: 121
    Inj:
      type: distribution
      distribution:
        dist_type: gamma
        vars:
          1:
            value: 5.37
            value_type: float
          2:
            value: 23.28
            value_type: float
        mean: 125
assort_mix:
  assort_pwid:
    attribute: drug_type
    agent_value: Inj
    partner_values:
      Inj: 0.95
      __other__: 0.05
  assort_ndu:
    attribute: drug_type
    agent_value: None
    partner_values:
      None: 1.0
calibration:
  injection:
    act: 1.0
  sex:
    act: 1.0
